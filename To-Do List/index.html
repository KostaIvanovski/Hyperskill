<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="global-container">
            <div class="main-container">
                <div class="title-container"><h1>To-Do List</h1></div>
                <div class="input-container">
                    <input type="text" id="input-task"><button id="add-task-button">Add Task</button>
                </div>
                <div class="list-container">
                    <ul id="task-list">
                        <li>
                            <input type="checkbox"><span class="task">Email David</span>
                            <button class="delete-btn">X</button></li>
                        <li>
                            <input type="checkbox"><span class="task">Create ideal user persona guide</span>
                            <button class="delete-btn">X</button></li>
                        <li>
                            <input type="checkbox"><span class="task">Set up A/B test</span>
                            <button class="delete-btn">X</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
