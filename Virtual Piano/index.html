<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <meta name="description" content="Virtual Piano" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="white-container">
      <kbd class="white-keys">A</kbd>
      <kbd class="white-keys">S</kbd>
      <kbd class="white-keys">D</kbd>
      <kbd class="white-keys">F</kbd>
      <kbd class="white-keys">G</kbd>
      <kbd class="white-keys">H</kbd>
      <kbd class="white-keys">J</kbd>
    </div>
    <div class="black-container">
      <kbd class="black-keys">W</kbd>
      <kbd class="black-keys">E</kbd>
      <kbd class="filler"></kbd>
      <kbd class="black-keys">T</kbd>
      <kbd class="black-keys">Y</kbd>
      <kbd class="black-keys">U</kbd>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
